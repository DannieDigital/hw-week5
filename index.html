<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
      <form  method="POST">
          <div class="container-fluid">  
          <label>Daily Schedule</label>
            <div class="row h-100">
              <p class="col-md-1 my-auto time-block">9:00 AM</p>
              <div class="inputText col-md-9"><input type="text" name="local" class="form-control" id="textarea"  placeholder="Enter Schedule Here"></div><button type="button" class="saveBtn col-sm-1">Save</button>
            </div>
            <div class="row h-100">
              <p class="col-md-1 my-auto time-block">10:00 AM</p>
              <div class="inputText col-md-9"><input type="text" name="local" class="form-control" id="textarea"  placeholder="Enter Schedule Here"></div><button type="button" class="saveBtn col-sm-1">Save</button>
            </div>
            <div class="row h-100">
              <p class="col-md-1 my-auto time-block">11:00 AM</p>
              <div class="inputText col-md-9"><input type="text" name="local" class="form-control" id="textarea"  placeholder="Enter Schedule Here"></div><button type="button" class="saveBtn col-sm-1">Save</button>
            </div>
            <div class="row h-100">
              <p class="col-md-1 my-auto time-block">12:00 PM</p>
              <div class="inputText col-md-9"><input type="text" name="local" class="form-control" id="textarea"  placeholder="Enter Schedule Here"></div><button type="button" class="saveBtn col-sm-1">Save</button>
            </div>
            <div class="row h-100">
              <p class="col-md-1 my-auto time-block">1:00 PM</p>
              <div class="inputText col-md-9"><input type="text" name="local" class="form-control" id="textarea"  placeholder="Enter Schedule Here"></div><button type="button" class="saveBtn col-sm-1">Save</button>
            </div>
            <div class="row h-100">
              <p class="col-md-1 my-auto time-block">2:00 PM</p>
              <div class="inputText col-md-9"><input type="text" name="local" class="form-control" id="textarea"  placeholder="Enter Schedule Here"></div><button type="button" class="saveBtn col-sm-1">Save</button>
            </div>
            <div class="row h-100">
              <p class="col-md-1 my-auto time-block">3:00 PM</p>
              <div class="inputText col-md-9"><input type="text" name="local" class="form-control" id="textarea"  placeholder="Enter Schedule Here"></div><button type="button" class="saveBtn col-sm-1">Save</button>
            </div>
            <div class="row h-100">
              <p class="col-md-1 my-auto time-block">4:00 PM</p>
              <div class="inputText col-md-9"><input type="text" name="local" class="form-control" id="textarea"  placeholder="Enter Schedule Here"></div><button type="button" class="saveBtn col-sm-1">Save</button>
            </div>
            <div class="row h-100">
              <p class="col-md-1 my-auto time-block">5:00 PM</p>
              <div class="inputText col-md-9"><input type="text" name="local" class="form-control" id="textarea"  placeholder="Enter Schedule Here"></div><button type="button" class="saveBtn col-sm-1">Save</button>
            </div>
          </form>
         <br>
      </div>
  

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
